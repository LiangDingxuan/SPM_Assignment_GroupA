<!DOCTYPE html>
<html lang="en">

    <title>High Scores</title>
    <link rel="stylesheet" href="css/highscore.css">
</head>
<body>
    <h1>High Scores</h1>

    <script src="javascript/highscores.js"></script>

</html>
