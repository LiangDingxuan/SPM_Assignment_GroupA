<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Play Mode - Ngee Ann City Building Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game">
        <div id="info">
            <p id="coins">Coins: Infinity</p>
            <p id="turn">Turn: 0</p>
            <p id="score">Score: 0</p>
        </div>
        <div id="city-grid-container">
            <div id="city-grid"></div>
        </div>
        <div id="controls">
            <label>Select Building Type: </label>
            <button id="building-btn-1" onclick="selectBuildingType(0)">Building 1</button>
            <button id="building-btn-2" onclick="selectBuildingType(1)">Building 2</button>
            <button id="save-game" onclick="saveGame()">Save Current Game</button>
            <button onclick="returnToMenu()">Return to Main Menu</button>
        </div>
        <div id="legend">
            <h3>Legend</h3>
            <p><img src="images/residential.jpg" alt="Residential" class="legend-icon"> Residential</p>
            <p><img src="images/industry.png" alt="Industry" class="legend-icon"> Industry</p>
            <p><img src="images/commercial.jpeg" alt="Commercial" class="legend-icon"> Commercial</p>
            <p><img src="images/park.jpg" alt="Park" class="legend-icon"> Park</p>
            <p><img src="images/road.jpg" alt="Road" class="legend-icon"> Road</p>
        </div>
    </div>
    <script src="javascript/scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            startNewGame(5); // Start Free Play mode with 5x5 grid
        });
    </script>
</body>
</html>
